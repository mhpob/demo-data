# https://github.com/23andMe/Yamale?tab=readme-ov-file#validators
name: str()
license: str()
file_type: str()
poc:
  name: str()
  email: regex('^.*@.*\\..*$')
citation.cff: map()
format: str()
size_bytes: int()
recording:
  start: str()
  end: str()
creation_date: day(min='1990-01-01')
exporting_software:
  name: str()
  version: any(str(), num())
instrument:
  type: str()
  frequency_khz: num()
  vendor: str()
  firmware_version: any(str(), num())
  code_map:
    custom: list(include('custom_map'), required=False)
  serial_number: num()
records:
  transmitter: list(include('transmitter_record'))
        
---
custom_map:
  type: str()
  sync: num()
  bin: num()

transmitter_record:
  type: str()
  vendor: str()
  n_detected: int()
  n_detections: int()